<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
 <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-dark py-2 display-4 m-3">CRM</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <form class="card-form" id="formstu">
            <div class="row">
              <div class="col-12 text-center mb-3">
                <h2 class="text-dark">Add New Client</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="name"
                    placeholder="Client Name Here..."
                  />
                </div>
              </div>

              <div class="col-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <input
                    type="email"
                    required
                    class="form-control"
                    id="email"
                    placeholder="Client E-mail Here..."
                  />
                </div>
              </div>

              <div class="col-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <input
                    type="tel"
                    required
                    class="form-control"
                    id="mobile"
                    placeholder="Client Phone Number Here..."
                  />
                </div>
              </div>

              <div class="col-12 col-md-6 col-lg-3">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="customerValue"
                    placeholder="Client Total Purchases"
                    min="0"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="form-group m-3 d-flex justify-content-center">
                  <input
                    type="submit"
                    id="submit"
                    class="btn btn-dark btn-block"
                    value="ADD New client"
                  />
                  <input type="hidden" id="contIdEdit" />
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 class="text-center display-4 text-dark my-4">All Clients</h1>
          <div class="table-responsive-custom">
            <table class="table table-striped" id="example">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>E-mail</th>
                  <th>Mobile</th>
                  <th>Total Purchases</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./CRM.js"></script>
  </body>
</html>
